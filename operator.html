<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		
		// Example------

		var a=1, b=2, c=3
		console.log("multiply",a*b*c)
		console.log("Addition",a+b+c)
		console.log("subtraction", a-b-c)
		console.log("subtraction",c-b-a)
		console.log("division", c*a/b)
		console.log("percentage",c%a)
		console.log("greater or lessthan", b>c, a<c, b=c)

		

		// Example-------

		var a=2151
		if(a%2==0){
			console.log("even")
		}
		if(a%2==1){
		 	console.log("odd")
		 }
		 // or below can use
		else{
			console.log("odd")
		}


		// Example------

		var a="dsjfjhdg&bfb"
		if(a%2==0) {
			console.log("even")
		}
		else if(a%2==1){
			console.log("odd")
		}
		else{
			console.log("please enter a number")	
		} 

		// Example------
		// Train Tickets age< 5 - Free
		// 			  age>=5 & <18 - 10 Rupees
		// 			  age>18 - 15 Rupees
		var age=18
		if(age<5){
			console.log("Free")
		}
		else if(age>=5 && age<18){
			console.log("Pay 10 Rupees")
		}
		else if(age>=18){
			console.log("Pay 15 Rupees")
		}
		else
			console.log("Enter a Number Only")

		var p=Number (prompt("Enter a Value")),
			q=Number (prompt("Enter b Value"))
			console.log(typeof p, typeof q)
			console.log(p+q)
			console.log(p*q)



		// Example-----
		var c=confirm("Say yes or no")
			console.log(c)
	</script>
